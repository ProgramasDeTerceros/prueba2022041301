<app-loading *ngIf="!data"></app-loading>
<h2 *ngIf="data && data.length == 0 ">No se encontraron partidos</h2>
<table class="table table-sm" *ngIf="data && data.length > 0 ">
	<thead>
		<tr>
			<th scope="col">id</th>
			<th scope="col">estado</th>
			<th scope="col">actualizado</th>
			<th scope="col">local</th>
			<th scope="col">invitado</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let dat of data">
			<td>{{dat.id}}</td>
			<td>{{dat.status}}</td>
			<td>{{dat.homeTeam.name}}</td>
			<td>{{dat.awayTeam.name}}</td>
			<td>
				<app-button-see (click)="selectItem(dat.id)"></app-button-see>
			</td>
		</tr>
	</tbody>
</table>
